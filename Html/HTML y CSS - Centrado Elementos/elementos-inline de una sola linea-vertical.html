<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Centrado vertical de elementos inline de una sola linea</title>
		<meta charset="utf-8">

		<style type="text/css">

			.padre {
				background: yellow;
				height: 100px;
			}

			.hijo {
				/* IMPORTANTE */
				line-height: 100px;
			}

		</style>

		
	</head>
	<body>

		<div class="padre">
			<span class="hijo">Centrado inline</span>
		</div>

	</body>

</html>
