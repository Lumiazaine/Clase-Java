<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Centrado vertical y horizontal de una imagen utilizando FlexBox</title>
		<meta charset="utf-8">

		<style type="text/css">

			.padre {
				background: yellow;
				height: 400px;
				/*IMPORTANTE*/

				justify-content: center;
				align-items: center;
			}



		</style>

		
	</head>
	<body>

		<div class="padre">
			<img src="https://placeimg.com/200/200/any"/>
		</div>

	</body>

</html>
