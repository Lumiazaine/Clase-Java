<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Transformación rotación</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			div{
				background-color: red;
				width: 150px;
				height: 150px;
				transition: all 2s linear;

			}

			div:hover{

				transform: rotate(360deg);
			}

		</style>

	</head>
	<body>

		<div></div>

	</body>
</html>
